{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1 class="result_page">
        당신이 입력한 텍스트는
        <a class="total">{{ total }}</a>
        로 구성되어 있습니다.
      </h1>

      <br />
      <h2 class="result_text">입력한 텍스트:</h2>
      {{ full }}

      <h2 class="result_word">단어 카운트 :</h2>
      {% for word, howmany in dictionary %}

      {{ word }} : {{ howmany }}
      <br />
      <br />
      {%endfor%}
      <a href="{%url 'home'%}"> 다시 하기</a>
    </div>
  </body>
</html>
